version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.9.0
    resource_class: small
    parameters:
      branch:
        type: string
    steps:
      - run: |
          echo "args, branch: << parameters.branch >>"
  on-tag:
    docker:
      - image: cimg/python:3.9.0
    resource_class: small
    steps:
      - checkout
      - run: echo "Tagged: ${CIRCLE_TAG}"
      # look up commit from tag (optional)
      - run: git rev-list -n 1 $CIRCLE_TAG
      # look up all branches containing this commit SHA
      - run: git --no-pager branch -a --contains $CIRCLE_SHA1


workflows:
  main:
    jobs:
      - on-tag:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/

version: 2.1

jobs:
  on-tag:
    docker:
      - image: cimg/python:3.9.0
    resource_class: small
    parameters:
      branch:
        type: string
    steps:
      - run: |
          echo "args, branch: << parameters.branch >>"

workflows:
  main:
    when:
      not: << pipeline.git.tag >> 
    jobs:
      - build:
          branch: << pipeline.git.branch >>

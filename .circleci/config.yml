version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.9.0
    resource_class: small
    parameters:
      branch:
        type: string
    steps:
      - run: |
          echo "args, branch: << parameters.branch >>"
  on-tag:
    docker:
      - image: cimg/python:3.9.0
    resource_class: small
    steps:
      - run: |
          echo "Tagged: ${CIRCLE_TAG}"
      - run: |
          git rev-list -n 1 $CIRCLE_TAG
          
          git branch -a --contains $CIRCLE_SHA1


workflows:
  main:
    when: << pipeline.git.tag >>
    jobs:
      - on-tag
